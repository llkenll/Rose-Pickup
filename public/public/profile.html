<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My Profile</title>
</head>

<body>
 
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
            <span class="sr-only">Rose Pick-up Sports</span>
            <i class="material-icons">menu</i>
          </button>
          <a class="navbar-brand" href="/selectionPage.html">&nbsp;&nbsp;My Profile</a>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">My Profile</a>
        </header>
        <ul class="list-group">
          <a id="menuHome" class="list-group-item"><i class="material-icons">home</i>Home</a>
          <a id="menuEventsJoined" class="list-group-item"><i class="material-icons">done</i>Events Joined</a>
          <a id="menuSports" class="list-group-item"><i class="material-icons">sports</i>Sports events</a>
          <a id="menuMyEvents" class="list-group-item"><i class="material-icons">create</i>My Events Created</a>
          <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div id="profilePage"  class="container page-container sportsContainer">
          <div class="card" style="width: 18rem;">
            <img id = "profilePhoto" class="card-img-top" src="images/rose_logo.png" alt="Profile photo">
            <a id = "submitPhoto" class = "btn btn-primary">Update Profile Photo</a>
            <input id = "inputFile" type = "file" hidden>
            <div class="card-body">
                <div class="form-group">
                  <label for="inputName" class="">Name</label>
                  <input type="email" class="form-control" id="inputName" placeholder = "Your display name"> 
                </div>
                
            </div>
          </div>
          <div class = "mx-auto text-right" style = "width: 18rem;">
            <button type = "button" id = "submitName" class = "btn">Done</button>
          </div>
          
        </div>
      </main>
    </div>
  

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
