    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addSport">
      <i class="material-icons">add</i>
    </button>


    <!--modal-->
    <div class="modal fade" id="addSport" tabindex="-1" role="dialog" aria-labelledby="add sport" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Sport</h5>
          </div>
          <div class="modal-body">
    
              <div class="form-group bmd-form-group">
                <label for="inputSport">Sport</label>
                <input type="text" class="form-control" id="inputSport">
                <span class="bmd-help">Name of desired sport?</span>
              </div>
    
          </div>
          <div class="modal-footer">
            <button id = "cancel" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitAddSport"type="button" class="btn btn-primary" data-dismiss="modal">Add Sport</button>
          </div>
        </div>
      </div>
    </div>
